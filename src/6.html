<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン美容クリニック中長期戦略プラン</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0fa 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .slide-header {
            height: 20px;
            background: linear-gradient(90deg, #a0c6e8 0%, #7ba9db 100%);
        }
        .slide-content {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 20px);
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #2a5b8c;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        .subtitle {
            font-size: 26px;
            font-weight: 500;
            color: #5588b5;
            text-align: center;
            margin-bottom: 60px;
        }
        .decorative-line {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #a0c6e8 0%, #7ba9db 100%);
            margin-bottom: 60px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .icon-box {
            width: 100px;
            height: 100px;
            background-color: rgba(160, 198, 232, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }
        .icon-box i {
            color: #5588b5;
            font-size: 40px;
        }
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, rgba(160, 198, 232, 0.3) 0%, rgba(123, 169, 219, 0.3) 100%);
        }
        .date {
            font-size: 22px;
            color: #5588b5;
            margin-top: 20px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-header"></div>
        <div class="slide-content">
            <h1 class="title">オンライン美容クリニック<br>中長期戦略プラン</h1>
            <div class="decorative-line"></div>
            <h2 class="subtitle">メディカルダイエットを主軸とした事業成長戦略</h2>
            <p class="date">2025年5月～2026年7月</p>
            
            <div class="icon-container">
                <div class="icon-box">
                    <i class="fas fa-clinic-medical"></i>
                </div>
                <div class="icon-box">
                    <i class="fas fa-laptop-medical"></i>
                </div>
                <div class="icon-box">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>
        </div>
        <div class="bottom-decoration"></div>
    </div>
</body>
</html>
