<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン美容クリニック戦略 - スライド2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0fa 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .slide-header {
            height: 20px;
            background: linear-gradient(90deg, #a0c6e8 0%, #7ba9db 100%);
        }
        .slide-content {
            padding: 60px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px);
        }
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            color: #2a5b8c;
            margin-bottom: 30px;
            text-align: center;
        }
        .agenda-grid {
            display: flex;
            height: 100%;
        }
        .agenda-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }
        .agenda-item {
            background-color: rgba(160, 198, 232, 0.1);
            border-left: 4px solid #5588b5;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .agenda-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(85, 136, 181, 0.1);
        }
        .agenda-number {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            background-color: #5588b5;
            color: white;
            border-radius: 50%;
            font-weight: 700;
            margin-right: 12px;
        }
        .agenda-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .agenda-title {
            color: #2a5b8c;
            font-size: 22px;
            font-weight: 600;
        }
        .agenda-desc {
            color: #4a6786;
            font-size: 16px;
            line-height: 1.6;
        }
        .agenda-icon {
            color: #5588b5;
            font-size: 24px;
            margin-right: 15px;
        }
        .slide-footer {
            height: 60px;
            padding: 0 60px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .page-number {
            font-size: 16px;
            color: #5588b5;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div style="width:100%;display:flex;justify-content:space-between;margin-bottom:24px;position:relative;z-index:9999;">
            <a href="6.html" style="background:#0c4a6e;color:#fff;padding:8px 24px;border-radius:6px;text-decoration:none;">前へ</a>
            <a href="8.html" style="background:#0c4a6e;color:#fff;padding:8px 24px;border-radius:6px;text-decoration:none;">次へ</a>
        </div>
        <div class="slide-header"></div>
        <div class="slide-content">
            <h1 class="slide-title">戦略の全体像と構成</h1>
            
            <div class="agenda-grid">
                <div class="agenda-col">
                    <div class="agenda-item">
                        <div class="agenda-header">
                            <span class="agenda-number">1</span>
                            <h3 class="agenda-title">フェーズ別アクションプラン</h3>
                        </div>
                        <p class="agenda-desc">
                            <i class="fas fa-calendar-alt agenda-icon"></i>
                            2025年5月から2026年7月までの3フェーズに分けた
                            優先順位付きの具体的な行動計画
                        </p>
                    </div>
                    
                    <div class="agenda-item">
                        <div class="agenda-header">
                            <span class="agenda-number">2</span>
                            <h3 class="agenda-title">OKRの設定と達成指標</h3>
                        </div>
                        <p class="agenda-desc">
                            <i class="fas fa-bullseye agenda-icon"></i>
                            各フェーズにおける明確な目標（Objective）と
                            主要な成果指標（Key Results）の設定
                        </p>
                    </div>
                </div>
                
                <div class="agenda-col">
                    <div class="agenda-item">
                        <div class="agenda-header">
                            <span class="agenda-number">3</span>
                            <h3 class="agenda-title">収益計画とシミュレーション</h3>
                        </div>
                        <p class="agenda-desc">
                            <i class="fas fa-chart-line agenda-icon"></i>
                            月次売上予測に基づく投資対効果と
                            利益率推移の詳細シミュレーション
                        </p>
                    </div>
                    
                    <div class="agenda-item">
                        <div class="agenda-header">
                            <span class="agenda-number">4</span>
                            <h3 class="agenda-title">事業拡大の具体策</h3>
                        </div>
                        <p class="agenda-desc">
                            <i class="fas fa-expand-arrows-alt agenda-icon"></i>
                            メイン事業（オンライン診療）と
                            サブ事業（OEM、フランチャイズ、薬局）の展開計画
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slide-footer">
            <div class="page-number">2 / 9</div>
        </div>
    </div>
    <script>
        document.addEventListener('keydown', function(e) {
          if (e.key === 'ArrowLeft') {
            window.location.href = '6.html';
          } else if (e.key === 'ArrowRight') {
            window.location.href = '8.html';
          }
        });
        </script>
</html>
